<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGen</title>
    <link rel="icon" href="<link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAABHKQkAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERERERERERERERERERERARERERERERABEREQAAAAABERERARERABEREREBERAAEREREQERABARERERAREBEBEREREBEREQEREREQERERARERERAREREBEREREBEREQEREREQAAAAARERERERERERERERERERERERH//wAA//8AAP/7AAD/8wAA8AcAAPfPAAD3jwAA9y8AAPdvAAD37wAA9+8AAPfvAAD37wAA8A8AAP//AAD//wAA" rel="icon" type="image/x-icon" />">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">new</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">

    </div>
    
    <!-- Script  -->
    <script src="script.js"></script>
</body>
</html>
